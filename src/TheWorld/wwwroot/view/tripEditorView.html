<div>
    <a href="/" class="btn btn-sm btn-default">
        <i class="fa fa-angle-left"></i>  Back
    </a>
    <div class="col-md-3">
        <h2>{{vm.tripName}}</h2>
        <div data-ng-show="vm.isBusy" class="text-center">
            <i class="fa fa-spinner fa-spin"></i> Loading....
        </div>
        <div class="alert alert-danger" data-ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr data-ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>
                <td>{{stop.arrival | date:shortDate}}</td>
            </tr>
        </table>
        <form id="tripsEditorForm" novalidate>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" name="date" id="date" class="form-control" />
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" id="location" class="form-control" />
            </div>
            <div class="form-group">
                <input type="submit" value="Edit" class="btn btn-success" />
            </div>
        </form>
    </div>
    <div class="col-md-9">
        <h2>The Map</h2>
    </div>
</div>
