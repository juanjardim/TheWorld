<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" data-ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
    <div data-ng-show="vm.isBusy" class="text-center">
        <i class="fa fa-spinner fa-spin"></i> Loading....
    </div>
    <table class="table table-responsive table-striped">
        <tr data-ng-repeat="trip in vm.trips">
            <td>{{trip.name}}</td>
            <td>{{trip.created | date:'MM-dd-yyyy'}}</td>
            <td><a data-ng-href="/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" data-ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="name">Trip Name </label>
            <input type="text" class="form-control" id="name" name="name" required
                   data-ng-model="vm.newTrip.name" data-ng-minlength="5" />
            <span class="text-warning" ng-show="newTripForm.name.$error.required"> Name is required</span>
            <span class="text-warning" ng-show="newTripForm.name.$error.minlength"> Name must be at least five characters</span>
        </div>
        <div>
            <input type="submit" value="Add" class="btn btn-success btn-sm"
                   ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
